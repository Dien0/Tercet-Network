<table class="datatable table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Date</th>
            <th>Credit</th>
            <th>Debit</th>
            <th>Balance</th>
            <th>Tx</th>
            </tr>
    </thead>
    <tbody>
  <tr *ngFor="let balance of balances">
    <td>{{balance.date | date}} </td>
    <td>{{balance.credit}} </td>
        <td>{{balance.debit}} </td>
        <td>{{balance.balance}} </td>
        <td>{{balance.txId}} </td>

  </tr>
    </tbody>

  </table>
