  <div class="row">
    <div class="col-sm-12">
      <div class="card draggable-header ui-draggable">
        <div class="card-header ui-draggable-handle">
          Search
        </div>
        <div class="card-body">
          <h4 class="card-title"> Date </h4>
          <form [formGroup]="gForm" novalidate (ngSubmit)="search()">
            <div class="form-group">
              <label for="from">from</label>
              <input  formControlName="from" type="date" class="form-control" id="from" aria-describedby="opHelp" required>
              <small id="opHelp" class="form-text text-muted">Please select start date.</small>
              <small *ngIf="gForm.controls['from'].hasError('required')" id="opHelp" class="form-text text-muted">from address is required.</small>

            </div>
            <div class="form-group">
              <label for="to">To</label>
              <input  type="date" formControlName="to" class="form-control" id="to" aria-describedby="npHelp" required>
              <small id="npHelp" class="form-text text-muted">Please select end date.</small>
              <small *ngIf="gForm.controls['to'].hasError('required')" id="npHelp" class="form-text text-muted">date required.</small>
            </div>

            <button type="submit" [disabled]="!gForm.valid" class="btn btn-primary 6 dc ry">Go</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table class="datatable table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Platform</th>
            <th>Sessions</th>
             <th>Ads </th>
           <th *ngIf="userType() == 'player'" >Earned</th>
            <th *ngIf="userType() == 'publisher'" >Rewards</th>
            <th>Since</th>
            </tr>
    </thead>
    <tbody>
  <tr *ngFor="let game of games">
        <td>{{game.name}} </td>
        <td>{{game.platform}} </td>
       <td>{{game.sessions.length}} </td>
         <td>{{game.ads}} </td>
        <td>{{game.rwd.length}} </td>
        <td>{{game.date[0] | date}} </td>

  </tr>
    </tbody>

  </table>
